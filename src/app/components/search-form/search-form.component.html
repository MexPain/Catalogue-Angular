<form (ngSubmit)="onSubmit()" class="search-form">
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Find {{typeLabel}}...</mat-label>
    <input matInput
           [formControl]="searchText"
           required
    >
    <mat-error *ngIf="searchText.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  <button mat-raised-button [disabled]="!searchText.valid" color="primary">Search</button>
</form>
